<div class="inmodal">
  <div class="modal-header" style="padding:14px"></div>
  <div class="modal-body">
    <div class="row">
      <form role="updateChallengeForm" name="percentageFeeForm">
        <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>
        <div class="form-group">
          <label>Are you want to update percentage challenge fee?</label>
          <br>
          <br>
          <label>Challenge ID</label>
          <input ng-model="updateChallengeForm.id" type="text" class="form-control" disabled="disabled">
        </div>
        <div class="form-group">
          <label>Challenge Name</label>
          <input ng-model="updateChallengeForm.name" type="text" class="form-control" disabled="disabled">
        </div>
        <div class="form-group">
          <label>Percentage Fee</label>
          <input onKeypress="return (/[\d.]/.test(String.fromCharCode(event.keyCode)))" ng-model="updateChallengeForm.percentageFee" type="text" class="form-control" ng-disabled="updateChallengeForm.isLoading">
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="cancel()" ng-disabled="updateChallengeForm.isLoading">
      Close
    </button>
    <button type="button" class="btn btn-primary" ng-click="savePercentageFee()" ng-disabled="updateChallengeForm.percentageFee === '' || challenge.percentageFee === updateChallengeForm.percentageFee || updateChallengeForm.isLoading">
      Save
    </button>
  </div>
  <div style="text-align:center;position:absolute;top:65px;left:0;width:100%;height:100%;zIndex:1;"
       ng-show="form.isLoading">
    <img src="assets/images/loading.gif"/>
  </div>
</div>
