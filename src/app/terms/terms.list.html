<div class="wrapper wrapper-content animated fadeInRight" ng-show="authorized()">
    <!-- add device button row -->
    <div class="row">
        <div class="col col-md-12 col-lg-12">
            <a class="btn btn-info pull-right m-b" ui-sref="index.terms.new">
                <strong><i class="fa fa-plus"></i> Add Term</strong>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col col-md-12 col-lg-12">
                            <form role="form" name="searchFrom" novalidate="novalidate" autocomplete="off">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="legacy_id">Legacy ID</label>
                                        <input id="legacy_id" type="text" class="form-control"
                                            ng-model="formSearch.criteria.legacy_id" ng-pattern="formSearch.onlyNumbers"
                                            numbers-only name="legacy_id">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-md-12 col-lg-12">
                                        <button class="btn btn-primary btn-sm pull-right"
                                            ng-click="search(true)">Filter</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
