<div class="wrapper wrapper-content animated fadeInRight" ng-show="authorized()">
    <!-- add term button row -->
    <div class="row">
        <div class="col col-md-12 col-lg-12">
            <a class="btn btn-info pull-right m-b" ui-sref="index.terms.new">
                <strong><i class="fa fa-plus"></i> Add Term</strong>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col col-md-12 col-lg-12">
                            <form role="form" name="searchFrom" novalidate="novalidate" autocomplete="off">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="legacyId">Legacy ID</label>
                                        <input id="legacyId" type="text" class="form-control"
                                            ng-model="formSearch.criteria.legacyId" ng-pattern="formSearch.onlyNumbers"
                                            numbers-only name="legacyId">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-md-12 col-lg-12">
                                        <button class="btn btn-primary btn-sm pull-right"
                                            ng-click="search(true)">Filter</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="text-center" ng-show="formSearch.isLoading">
                        <img src="assets/images/loading.gif" />
                    </div>
                    <div ng-show="!formSearch.isLoading &&  !terms.length" class="table-responsive">
                        <p> No record found. </p>
                    </div>
                    <div ng-show="!formSearch.isLoading && terms.length > 0" class="table-responsive">
                        <table class="footable table table-stripped toggle-arrow-tiny">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Legacy ID</th>
                                    <th>Title</th>
                                    <th>URL</th>
                                    <th>Agreeability Type</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class="animate-repeat" ng-repeat="term in terms">
                                    <td>
                                        <a ui-sref="index.terms.edit({termId: term.id})">{{term.id}}</a>
                                    </td>
                                    <td>{{term.legacyId}}</td>
                                    <td>{{term.title}}</td>
                                    <td>{{term.url}}</td>
                                    <td>{{term.agreeabilityType}}</td>
                                    <td><button class="btn btn-danger" ng-click="deleteTerm(term)">Delete</button></td>
                                </tr>
                            </tbody>

                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <ul class="pagination pull-right">
                                            <li class="footable-page-arrow" ng-class="{'disabled': pageNumber === 1}"><a
                                                    ng-click="changePage(1)">«</a></li>
                                            <li class="footable-page-arrow" ng-class="{'disabled': pageNumber === 1}">
                                                <a ng-click="changePage(pageNumber - 1)">‹</a>
                                            </li>
                                            <li class="footable-page" ng-class="{'active' : item === pageNumber}"
                                                ng-repeat="item in getPageArray()">
                                                <a ng-click="changePage(item)">{{item}}</a></li>
                                            <li class="footable-page-arrow"
                                                ng-class="{'disabled': pageNumber === getLastPage()}">
                                                <a ng-click="changePage(pageNumber + 1)">›</a>
                                            </li>
                                            <li class="footable-page-arrow"
                                                ng-class="{'disabled': pageNumber === getLastPage()}">
                                                <a ng-click="changePage(getLastPage())">»</a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- table-responsive -->
                </div>
            </div>
        </div>
    </div>
</div>
