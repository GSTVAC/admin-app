<div class="middle-box text-center loginscreen animated fadeInDown">
  <div ng-controller="LoginController" style="margin-top: 70px">
    <div class="login-box">
      <div class="logo-header">
        <img src="assets/images/logo.png"/>
      </div>
      <form role="form" class="form-horizontal">
        <h3>Admin app</h3>
        <p class="text-danger">
          {{errorMessage}}
        </p>
        <div class="form-group">
          <div class="col-lg-12">
            <button class="btn btn-sm btn-primary" ng-click="logout()" ng-disabled="logginOut">
              <span ng-show="!logginOut">Log Out</span>
              <span ng-show="logginOut">Logging out...</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
